<!DOCTYPE html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Later</title>

<body>
<h1>Later....but when?</h1>


<form id="timeForm">
  <fieldset>
    <legend>Starting Time</legend>
    <label for="s_Hours">Hour:</label>
    <input type="number" name="s_Hours" id="s_Hours" placeholder="Hour" min="0" max="23" required>
    <label for="s_Minutes">Minute:</label>
    <input type="number" name="s_Minutes" id="s_Minutes" placeholder="Minute" min="0" max="59" required>
  </fieldset>

  <fieldset>
    <legend>Ending Time</legend>
    <label for="e_Hours">Hour:</label>
    <input type="number" name="e_Hours" id="e_Hours" placeholder="Hour" min="0" max="23" required>
    <label for="e_Minutes">Minute:</label>
    <input type="number" name="e_Minutes" id="e_Minutes" placeholder="Minute" min="0" max="59" required>
  </fieldset>

  <button type="submit" id="clickybutton">Submit</button>
</form>
<p id="errBlock"></p>
<p id="outBlock"></p>


















</body>
